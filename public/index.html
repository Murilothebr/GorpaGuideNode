<body onload="criarCardsDeRestaurantes()">

	<section class="restaurante-menu">
		<section class="restaurant-cards"></section>
	</section>


	<button href="./pages/cadastro-restaurante.html" id="pagina-cadastro" class="btn btn-primary">CADASTRAR
		RESTAURANTE</button>
	<center> <div id="slideElement" class="hidden">aproveitando o site!</div> </center>

	<script>
		$(document).ready(function () {
			$("#pagina-cadastro").click(function () {
				$("#slideElement").slideDown();
			});
		})

		document.getElementById("pagina-cadastro").addEventListener("click", function () {
			if (confirm("Deseja mesmo cadastrar um restaurante?") == true) {
				window.location.href = "./pages/cadastro-restaurante.html";
			} else {
				window.alert("Ok, Pode aproveitar o site!");
			}
		});

		const menuList = document.querySelector('.menu-list');

		menuList.addEventListener('click', () => {
			menuList.classList.toggle('show');
		});

		$(document).ready(function () {
			var childElements = $("footer").children(".social-media, .contact-info");
			childElements.css("font-weight", "bold");
		});
	</script>
</body>
